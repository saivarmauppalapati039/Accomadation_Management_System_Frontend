<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Hostel Management System</title>
  <style>
    /* Minimal, clean styling */
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #1565c0;
    }
    .redirect {
      text-align: center;
      margin-top: 15px;
    }
    .redirect a {
      color: #4CAF50;
      text-decoration: none;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm" class="form-box">
      <h2>Hostel Login</h2>
      <div id="errorMessage" class="error"></div>

      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Login</button>
      <p class="redirect">Donâ€™t have an account? <a href="signup.html">Signup</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.style.display = "none";

      if (!email || !password) {
        errorDiv.textContent = "Please enter email and password.";
        errorDiv.style.display = "block";
        return;
      }

      try {
        const response = await fetch("https://accomadation-management-system-backend.onrender.com/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          credentials: "include", // ðŸ‘ˆ Critical for session cookies
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          alert("Login successful!");
          // Redirect based on role (optional)
          window.location.href = "dashboard.html";
        } else {
          errorDiv.textContent = result.error || "Invalid email or password.";
          errorDiv.style.display = "block";
        }
      } catch (err) {
        errorDiv.textContent = "Network error. Please try again.";
        errorDiv.style.display = "block";
        console.error("Login error:", err);
      }
    });
  </script>
</body>
</html>
